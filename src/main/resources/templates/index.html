<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title th:text="#{index.title}">Phone book application</title>

    <link rel="icon" href="../static/favicon.ico"/>
    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.css}" rel="stylesheet"/>

    <!-- Custom styles for this template -->
    <link href="../static/css/jumbotron-narrow.css" th:href="@{/css/index.css}" rel="stylesheet"/>
</head>

<body>

<div class="container">
    <div th:if="${param.logout}">
        <div class="alert alert-info">You have been logged out.</div>
    </div>
    <div class="header clearfix">
        <nav>
            <ul class="nav nav-pills pull-right">
                <li role="presentation" class="active"><a th:href="@{/login}" th:text="#{index.signin}">Sign in</a></li>
                <li role="presentation"><a th:href="@{/registration}" th:text="#{index.signup}">Sign up</a></li>
                <li role="presentation"><span th:text="#{lang.change}">Change language</span>:</li>
                <select id="locales">
                    <option value=""></option>
                    <option value="en" th:text="#{lang.eng}"></option>
                    <option value="ru" th:text="#{lang.ru}"></option>
                </select>
            </ul>
        </nav>
    </div>

    <div class="jumbotron">
        <h1 th:text="#{index.title}">Phone book application</h1>
        <p class="lead" th:text="#{index.slogan}">Here you can keep all your contacts!</p>
        <p><a class="btn btn-lg btn-success" th:href="@{/phonebook}" role="button" th:text="#{index.enter}">Enter my
            phonebook</a></p>
    </div>

    <footer class="footer">
        <p th:text="#{index.copyright}">&copy; 2019 Sergey Khomenko</p>
    </footer>

</div> <!-- /container -->

<script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/index.js}"></script>
</body>
</html>
