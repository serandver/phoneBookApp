<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <link rel="icon" href="../static/favicon.ico"/>

    <title>Narrow Jumbotron Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.css}" rel="stylesheet"/>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="../static/css/ie10-viewport-bug-workaround.css" rel="stylesheet"/>

    <!-- Custom styles for this template -->

  </head>

  <body>

    <div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" class="active"><a th:href="@{/login}" >Sign in</a></li>
            <li role="presentation"><a th:href="@{/registration}" >Sign up</a></li>
          </ul>
        </nav>
      </div>

      <div class="jumbotron">
        <h1>Phone book application</h1>
        <p class="lead">Here you can keep all your contacts!</p>
        <p><a class="btn btn-lg btn-success" th:href="@{/phonebook}" role="button">My phonebook</a></p>
      </div>

      <footer class="footer">
        <p>&copy; 2017 Sergey Khomenko</p>
      </footer>

    </div> <!-- /container -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

    <![endif]-->
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
