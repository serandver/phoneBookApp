<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <link rel="icon" href="../static/favicon.ico"/>

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.css}" rel="stylesheet"/>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="../static/css/ie10-viewport-bug-workaround.css" rel="stylesheet"/>

    <!-- Custom styles for this template -->
    <link href="../static/css/signin.css" th:href="@{/css/signin.css}" rel="stylesheet"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">

      <form class="form-signin" method="post" modelAttribute="userForm" >
        <h2 class="form-signin-heading">Please sign up</h2>
        <div class="form-group">
          <label for="username" class="sr-only">Enter your login</label>
          <input type="text" class="form-control" id="username" placeholder="Login" required="required" autofocus="autofocus"/>
        </div>
        <div class="form-group">
          <label for="inputPassword" class="sr-only">Enter your password</label>
          <input type="password" class="form-control" id="inputPassword" placeholder="Password" required="required"/>
        </div>
        <div class="form-group">
          <label for="passwordConfirm" class="sr-only">Confirm your password</label>
          <input type="password" id="passwordConfirm" class="form-control" placeholder="Confirm password" required="required"/>
        </div>
        <!--<div class="form-group">-->
          <!--<label for="confirmPassword" class="sr-only">Confirm password</label>-->
          <!--<input type="passwouserId" id="inputPassword" class="form-control" placeholder="Confirm password" required>-->
        <!--</div>-->
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
      </form>

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../static/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
