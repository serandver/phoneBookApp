<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="icon" href="../static/favicon.ico"/>
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.css}" rel="stylesheet"/>

    <title th:text="#{login.page.title}">Login</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1 th:text="#{label.form.loginTitle}">Personal account</h1>
            <form th:action="@{/login}" method="post">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Invalid username or password.</div>
                </div>
                <div class="form-group">
                    <label for="username" th:text="#{label.form.loginEmail}">Username</label>:
                    <input type="text" id="username" name="username" class="form-control" autofocus="autofocus"
                           placeholder="Email"/>
                </div>
                <div class="form-group">
                    <label for="password" th:text="#{label.form.loginPass}">Password</label>:
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password"/>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="login-submit" id="login-submit"
                                   class="form-control btn btn-primary" th:value="#{label.form.loginButton}"/>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <p th:text="#{login.newUser}">New user? </p>
                    <a th:href="@{/registration}" th:text="#{login.registerLink}">Register here</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</body>
</html>
